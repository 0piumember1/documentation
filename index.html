<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz z JS</title>
</head>
<body>

<form id="appForm">
    <!-- Pole tekstowe na imię -->
    <input type="text" id="userName" placeholder="Imię">

    <!-- Pole email -->
    <input type="email" id="userEmail" placeholder="Email">

    <!-- Pole wiadomości -->
    <textarea id="userMessage" placeholder="Wiadomość"></textarea>

    <!-- Przycisk wysyłania -->
    <button id="sendBtn" type="submit">Wyślij</button>

    <!-- Informacja dla użytkownika -->
    <div id="status"></div>
</form>

<script>
    /* Element formularza */
    const appForm = document.getElementById("appForm");

    /* Pola formularza */
    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const userMessage = document.getElementById("userMessage");

    /* Przycisk */
    const sendBtn = document.getElementById("sendBtn");

    /* Pole statusu */
    const statusBox = document.getElementById("status");

    /* Obsługa formularza */
    appForm.addEventListener("submit", function(e) {
        e.preventDefault();

        /* Wartości z pól */
        const nameValue = userName.value.trim();
        const emailValue = userEmail.value.trim();
        const messageValue = userMessage.value.trim();

        /* Sprawdzenie poprawności */
        if (!nameValue || !emailValue || !messageValue) {
            statusBox.textContent = "Błąd danych";
            statusBox.style.color = "red";
            return;
        }

        /* Blokada przycisku */
        sendBtn.disabled = true;

        /* Informacja o sukcesie */
        statusBox.textContent = "Wysłano";
        statusBox.style.color = "green";

        /* Reset formularza */
        appForm.reset();

        /* Odblokowanie przycisku */
        sendBtn.disabled = false;
    });
</script>

</body>
</html>
